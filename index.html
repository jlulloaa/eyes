<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <!-- responsive viewport meta tag -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Eyes Photobooth">

        <title>Eyes photobooth</title>
        <!-- iSANDEx favicons -->
        <link href="assets/img/isandex_favicon.png" rel="icon" >
        <link href="assets/img/isandex_favicon.png" rel="apple-touch-icon">

        <!-- Link to the basic Bootstrap CSS -->
        <link href="assets/css/bootswatch/spacelab/bootstrap.min.css" rel="stylesheet" >
        <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    </head>

    <body>
        <div class="container-fluid main"> <!-- Main block-->
            <div class="row-cols-auto" id="header"><!-- Header -->
                <a class="nav-link" href="https://github.com/jlulloaa/eyes" target="_blank" data-bs-toggle="tooltip" data-bs-placement="right" title="Click to access the repository">
                    <h1>Magic Eyes</h1>
                </a>
            </div>

            <div class="row-cols-1" id="area_frame"><!-- Body -->
                <!-- <div class="col" id="area_frame"> -->
                        <div class="eyes" id="eyes">
                            <div class="eye" id="leye">
                                <div class="ball" id="lball">
                                </div>
                            </div>
                            <div class="eye" id="reye">
                                <div class="ball" id="rball">
                                </div>
                            </div>
                        </div>
                        <div class="ratio ratio-16x9">
                            <video id="video_frame" playsinline autoplay>
                            </video>
                        </div>
                        <div id="sizeRange">
                            <label for="sizeSlider" style="color: yellow">Slide to Resize Eyes</label>
                            <input type="range" min="1" max="100" value="100" class="form-range" id="sizeSlider">
                            <button type="button" class="btn btn-primary" onclick=start_cam() id="start_cam">Start the camera</button> 
                            <button type="button" class="btn btn-primary" onclick=stop_cam() id="stop_cam">Stop the camera</button> 
                            <label for="colorpicker" style="color: yellow">Pick an eye colour:</label>
                            <input type="color" id="colorpicker" value="#0CA20F">
                        </div>
            </div>
            <footer>
                <div class="col">
                    <a href="https://github.com/jlulloaa/eyes/blob/main/LICENSE" target="_blank">
                        <img alt="GitHub" src="https://img.shields.io/github/license/jlulloaa/eyes?color=green&logo=github&style=plastic">
                    </a>
                </div>
            </footer>
        </div> 

        <!-- Here the magic happens -->
        <script src="assets/js/eyes.js"></script>
    </body>
</html>
