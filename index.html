<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Eyes Photobooth">
        <!-- Favicons -->
        <link href="assets/img/isandex_favicon.png" rel="icon" >
        <link href="assets/img/isandex_favicon.png" rel="apple-touch-icon">

        <title>Eyes photobooth</title>

        <!-- Link to the basic Bootstrap CSS -->
        <link href="assets/css/bootswatch/spacelab/bootstrap.min.css" rel="stylesheet" >
        <!-- <link href="assets/css/bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css" rel="stylesheet" > -->
        <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    </head>
    <body>
        <div class="container-fluid main"> <!-- Main block-->
            <div class="row"><!-- Header -->
                <div class="col-form-label-sm ">
                    <div id="header">
                        <h1>PacMen Factory</h1>
                    </div>
                </div>
            </div>
            <div class="row"><!-- Body -->
                <div class="col ">
                    <div id="area_frame">
                        <div class="eyes" id="eyes">
                            <div class="eye" id="leye">
                                <div class="ball" id="lball"></div>
                            </div>
                            <div class="eye" id="reye">
                                <div class="ball" id="rball"></div>
                            </div>
                        </div>
                        <div>
                            <video id="video_frame" playsinline autoplay>
                            </video>
                        </div>
                        <div id="sizeRange">
                            <label for="sizeSlider" style="color: yellow">Slide to Resize Eyes</label><br>
                            <input type="range" min="1" max="100" value="100" class="form-range" id="sizeSlider">
                            <button type="button" class="btn btn-primary" onclick=start_cam() id="start_cam">Start the camera</button> 
                            <button type="button" class="btn btn-primary" onclick=stop_cam() id="stop_cam">Stop the camera</button> 
                        </div>
                    </div>
                </div>
            </div>

            <footer class="footer">
                MIT licence
            </footer>
        </div> 
        <script src="assets/js/eyes.js"></script>
    </body>
</html>
